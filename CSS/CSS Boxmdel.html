<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
       
        .box {
            background-color: aqua;
        }

        .box1 {
            margin: 25px;
            padding: 25px;
            border: solid pink 2px;
            height: 100px;
            box-sizing: border-box;
            color: black;

        }

        .box2 {
            color: rgb(235, 17, 166);
        }
    </style>
</head>

<body>
    <div class="box  box1">
        i am in the box 1
    </div>
    <div class="box  box2"> i am in the box 2</div>

</body>

</html>
