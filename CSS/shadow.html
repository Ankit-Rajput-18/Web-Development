<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performing Shadow Operation</title>
    <style>
        .high {
            margin: 45px;
            padding: 10px;
            color: blueviolet;
            background-color: aquamarine;
            border: solid black 3px;
            border-radius: 5px;
            box-shadow: -1px 1px 7px 5px #ec490e88;
            outline: 3px solid red;
            outline-offset: 4px;
        }

        .text {
            color: red;
            text-shadow: 5px 10px 15px #c14523;

        }
    </style>
</head>

<body>
    <div class="high">
        i am in div
    </div>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda voluptate eveniet consequatur,
        fuga corrupti culpa. Voluptate possimus quae hic eius. Nemo, neque cupiditate!</p>
</body>

</html>
